name: Sign and Release

on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Building Firefox Add-on
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Nodejs
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - run: |
          npm install -g web-ext
          web-ext sign --api-key=${{secrets.MOZ_API_KEY}} --api-secret=${{secrets.MOZ_API_SEC}} > web-ext.output
          ls -l
          ls -l web-ext-artifacts
        working-directory: ./firefox

      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: true

      - uses: olegtarasov/get-tag@v2
        id: tagName

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./firefox/web-ext-artifacts/postautosave-${{steps.tagName.outputs.tag}}-an+fx.xpi
          asset_name: postautosave-${{steps.tagName.outputs.tag}}-an+fx.xpi
          asset_content_type: application/octet-stream

      - uses: actions/upload-artifact@v2
        with:
          name: web-ext-output
          path: ./firefox/web-ext.output
